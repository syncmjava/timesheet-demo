<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>ID入力画面</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="row">
  <div class="col">
    <div class="col col-offset-10">
      <ion-item style="width: 200px">
        <ion-input type="text" placeholder="IDを入力" [(ngModel)]="currentId" ></ion-input>
      </ion-item>
    </div>
    <div class="col col-offset-10">
        <button ion-button color="primary" style="width:100px;" (click)="doInput('1')" round large>１</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('2')" round large>２</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('3')" round large>３</button>
    </div>
    <div class="col col-offset-10">
        <button ion-button color="primary" style="width:100px;" (click)="doInput('4')" round large>４</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('5')" round large>５</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('6')" round large>６</button>
    </div>
    <div class="col col-offset-10">
        <button ion-button color="primary" style="width:100px;" (click)="doInput('7')" round large>７</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('8')" round large>８</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('9')" round large>９</button>
    </div>
    <div class="col col-offset-10">
        <button ion-button color="primary" style="width:100px;" (click)="delete()" round large>削除</button>
        <button ion-button color="primary" style="width:100px;" (click)="doInput('0')" round large>０</button>
        <button ion-button color="primary" style="width:100px;" [navPush]="checkInOutPage" round large>決定</button>
    </div>
  </div>
  <div class="col">
    <div class="list-avatar-page" style=" margin-top:50px;">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/1.jpg">
          </ion-avatar>
          <p>10223456</p>
          <h2>ドラ　太郎</h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/2.jpg">
          </ion-avatar>
          <p>20973323</p>
          <h2>野比　大雄</h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/4.jpg">
          </ion-avatar>
           <p>23416678</p>
           <h2>ドラミ</h2>
        </ion-item>

        <ion-item>
          <ion-avatar item-start>
            <img src="assets/img/6.jpg">
          </ion-avatar>
          <p>34212346</p>
          <h2>刚田　武</h2>
        </ion-item>

      </ion-list>

    </div>
  </div>
</div>
</ion-content>
